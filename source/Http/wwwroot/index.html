<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>muduo 实验主页</title>
  <style>
    :root {
      --bg-1: #0f172a;
      --bg-2: #111827;
      --accent: #f59e0b;
      --accent-2: #22d3ee;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --panel: rgba(15, 23, 42, 0.75);
      --border: rgba(148, 163, 184, 0.25);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "IBM Plex Sans", "Noto Sans SC", "PingFang SC", "Microsoft YaHei", sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 600px at 10% 10%, #1e293b 0%, transparent 60%),
                  radial-gradient(900px 500px at 90% 20%, #0ea5e9 0%, transparent 55%),
                  linear-gradient(180deg, var(--bg-1), var(--bg-2));
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 48px 20px;
    }
    .wrap {
      width: min(1080px, 100%);
      display: grid;
      gap: 28px;
    }
    header {
      display: grid;
      gap: 10px;
    }
    h1 {
      margin: 0;
      font-size: clamp(28px, 4vw, 48px);
      letter-spacing: 0.02em;
    }
    .subtitle {
      margin: 0;
      color: var(--muted);
      font-size: clamp(14px, 2vw, 18px);
    }
    .grid {
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }
    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      padding: 18px 18px 16px;
      border-radius: 16px;
      backdrop-filter: blur(6px);
      box-shadow: 0 10px 30px rgba(2, 6, 23, 0.3);
      transition: transform 200ms ease, border-color 200ms ease;
    }
    .card:hover {
      transform: translateY(-4px);
      border-color: rgba(245, 158, 11, 0.6);
    }
    .card h3 {
      margin: 0 0 8px;
      font-size: 18px;
      color: #f8fafc;
    }
    .card p {
      margin: 0;
      color: var(--muted);
      line-height: 1.5;
      font-size: 14px;
    }
    .cta {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .btn {
      padding: 10px 16px;
      border-radius: 999px;
      font-weight: 600;
      border: 1px solid transparent;
      background: linear-gradient(135deg, var(--accent), #fb7185);
      color: #0b1020;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 8px 20px rgba(245, 158, 11, 0.25);
    }
    .btn.secondary {
      background: transparent;
      border-color: rgba(34, 211, 238, 0.6);
      color: #e2e8f0;
      box-shadow: none;
    }
    .status {
      display: grid;
      gap: 8px;
      padding: 14px 16px;
      border-radius: 14px;
      border: 1px dashed rgba(34, 211, 238, 0.5);
      background: rgba(2, 6, 23, 0.35);
      font-size: 14px;
      color: var(--muted);
    }
    .pulse {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #22d3ee;
      border-radius: 50%;
      box-shadow: 0 0 0 0 rgba(34, 211, 238, 0.7);
      animation: pulse 1.8s infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(34, 211, 238, 0.7); }
      70% { box-shadow: 0 0 0 12px rgba(34, 211, 238, 0); }
      100% { box-shadow: 0 0 0 0 rgba(34, 211, 238, 0); }
    }
    footer {
      color: var(--muted);
      font-size: 12px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>muduo 高性能网络实验</h1>
      <p class="subtitle">TCP/HTTP 组件练习 · 事件驱动 · 线程池调度</p>
    </header>

    <div class="cta">
      <a class="btn" href="#">启动服务</a>
      <a class="btn secondary" href="#">查看文档</a>
    </div>

    <div class="grid">
      <section class="card">
        <h3>EventLoop</h3>
        <p>单线程事件循环，负责 I/O 事件分发与任务队列执行。</p>
      </section>
      <section class="card">
        <h3>Connection</h3>
        <p>每条连接绑定一个 loop，保证读写与定时器操作在同线程。</p>
      </section>
      <section class="card">
        <h3>TimerWheel</h3>
        <p>基于 timerfd 的时间轮，实现超时回收与心跳刷新。</p>
      </section>
      <section class="card">
        <h3>HttpServer</h3>
        <p>解析请求行与头部，支持路由与 MIME 类型输出。</p>
      </section>
    </div>

    <div class="status">
      <div><span class="pulse"></span>服务状态：等待连接…</div>
      <div>端口：8888 · 线程：2 · 模式：Reactor</div>
    </div>

    <footer>Build by muduo lab · 2026</footer>
  </div>
</body>
</html>
